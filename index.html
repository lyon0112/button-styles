<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div>
    <a class="btn btn-original btn-primary" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn btn-original btn-subtle" href="#">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-ghostg btn-original btn-ghost" href="#">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-original btn-warning" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn btn-small primary" href="#">Primary button small</a>
  </div>
  <div>
    <a class="btn btn-small subtle" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="btn btn-ghostg btn-small ghost" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="btn btn-small warning" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn btn-big primary-b" href="#">Primary button big</a>
  </div>
  <div>
    <a class="btn btn-big subtle-b" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="btn btn-ghostg btn-big ghost-b" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="btn btn-big warning-b" href="#">Warning button big</a>
  </div>

</body>
</html>
